<body>

<h2>Place Order Page</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="pickadd"><i class="fa fa-address-card-o"></i> Pick up Address</label>
            <input type="text" id="pickadd" name="pickadd" placeholder="Street name & Locality name">

            <input type="text" id="picfinal" name="picfinal" placeholder="Flat number, floor, building name, street name, landmark, dimension, package, contact name, etc.">

            <label for="devadd"><i class="fa fa-envelope"></i> Delivery Address</label>
            <input type="text" id="devadd" name="devadd" placeholder="Drop off Locality/street">
            
            <input type="text" id="delfinal" name="delfinal" placeholder="Flat number, floor, building name, street name, landmark, dimension, package, contact name, etc.">

            <div class="row">
              <div class="col-50">
                
                <label for="ph"><i class="fa fa-mobile"></i> Sender Phone number</label>
                <input type="number" id="ph" name="ph" placeholder="+91 xxxxxxxxxx">
              </div>
              <div class="col-50">
                <label for="dph"><i class="fa fa-mobile"></i> Receiver Phone number</label>
                <input type="number" id="dph" name="dph" placeholder="+91 xxxxxxxxxx">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Additional info</h3>
            <label for="whatrusend">What are you sending</label>
            <input type="text" id="whatrusend" name="whatrusend" placeholder="Example:- Document,Cloth,Groceries,Flowers,Cake Etc.">
            <label for="pricevalue">Parcel value</label>
            <input type="text" id="pricevalue" name="pricevalue" placeholder="">
            <label for="expmonth">Astimated Date to Arrive From you</label>
            <input type="date" id="expmonth" name="expmonth" placeholder="September">
            <b>Note :- It is not final date </b>
          </div>
        </div>
        
        <input type="submit" value="Continue to checkout page" class="btn">
      </form>
    </div>
  </div>
  
  
</div>
